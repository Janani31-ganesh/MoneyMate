<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoneyMate - Login/Register</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-dollar-sign"></i><span>MoneyMate</span>
      </div>
      <p>Track your finances with ease</p>

      <div class="nav-buttons">
        <div class="nav-btn">
          <i class="fas fa-chart-line"></i>
          <span>Analytics</span>
        </div>
        <div class="nav-btn">
          <i class="fas fa-list-alt"></i>
          <span>Categories</span>
        </div>
        <div class="nav-btn">
          <i class="fas fa-dollar-sign"></i>
          <span>Tracking</span>
        </div>
      </div>
    </div>

    <div class="form-box">
      <h2>Welcome Back</h2>
      <p>Sign in to your account or create a new one</p>

      <div class="toggle">
        <button id="loginBtn" class="active">Login</button>
        <button id="registerBtn">Register</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <p id="login-error" style="color: red; margin: 10px 0;"></p>
        <button type="submit">Sign In</button>
        <p style="text-align: right; margin-top: 10px;">
          <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        </p>
      </form>

      <!-- Register Form -->
      <form id="registerForm" style="display: none;">
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>

      <!-- Password Reset Form -->
      <form id="resetForm" style="display: none;">
        <input type="email" name="email" placeholder="Your registered email" required />
        <input type="text" name="name" placeholder="Your name" required />
        <input type="password" name="newPassword" placeholder="New password" required />
        <p id="reset-error" style="color: red; margin: 10px 0;"></p>
        <button type="submit">Reset Password</button>
        <p style="text-align: right; margin-top: 10px;">
          <a href="#" id="backToLogin">Back to Login</a>
        </p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
